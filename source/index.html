<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Магазин велосипедов "MOON"</title>
  <link rel="preload" href="fonts/opensans-light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensans-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensans-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensans-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page__body">
  <h1 class="visually-hidden">Добро пожаловать на сайт продажи велосипедов "Moon"</h1>
  <header class="page-header">
    <div class="page-header__wrapper">
      <nav class="main-nav main-nav--closed">
        <a class="page-header__logo">
          <img class="page-header__image" src="img/logo.svg" width="68" height="20" alt="Moon. Логотип сайта велосипедов">
        </a>
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">О нас</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Виды велосипедов</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Видео про велосипеды</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <div class="page-header__promo promo">
        <div class="promo__text">
          <p class="promo__title">Мы продаем велосипеды</p>
          <p class="promo__description">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>
        <form class="promo__form user-form">
          <p class="user-form__title">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <div class="user-form__wrapper">
            <label class="user-form__label" for="user-name" aria-label="Вашу имя"></label>
            <input class="user-form__input" type="text" name="user-name" id="user-name" placeholder="Введите Ваше Имя" required>
            <label class="user-form__label" for="user-tel" aria-label="Ваш номер телефона"></label>
            <input class="user-form__input" type="tel" name="user-tel" id="user-tel" placeholder="Введите Ваш номер телефона" required>
          </div>
          <button class="user-form__button button" type="submit">Подобрать велосипед мечты</button>
        </form>
      </div>
    </div>
  </header>

  <main class="page-main">

  </main>

  <footer class="page-footer">

  </footer>
</body>
</html>
